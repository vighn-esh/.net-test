name: Build

on:
  push:
    branches:
      - master

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0  # Shallow clones should be disabled for better relevancy of analysis

      - name: Pull Docker image
        run: docker pull vighneshak/sonar-scanner-dotnet:latest

      - name: Change entrypoint script permissions
        run: docker run --rm -v "${{ github.workspace }}:/src" vighneshak/sonar-scanner-dotnet:latest chmod +x /entrypoint.sh

      - name: Run SonarQube scanner in Docker
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Needed to get PR information, if any
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        run: |
          docker run --rm -e SONAR_HOST_URL="${{ secrets.SONAR_HOST_URL }}" -e SONAR_TOKEN="${{ secrets.SONAR_TOKEN }}" -v "${{ github.workspace }}:/src" vighneshak/sonar-scanner-dotnet:latest \
          /entrypoint.sh dotnet-sonarscanner begin /k:"dotnet-test" /d:sonar.login="${{ secrets.SONAR_TOKEN }}" /d:sonar.host.url="${{ secrets.SONAR_HOST_URL }}" \
          && dotnet build \
          && /entrypoint.sh dotnet-sonarscanner end /d:sonar.login="${{ secrets.SONAR_TOKEN }}"
