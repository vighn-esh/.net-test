name: Build

on:
  push:
    branches:
      - master

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
          
      - name: Build custom SonarScanner Docker image
        run: docker build -t custom-sonar-scanner .
        
      - name: Run SonarQube scan - begin
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        run: |
          docker run --rm -e SONAR_TOKEN -e SONAR_HOST_URL -v ${{ github.workspace }}:/app -w /app custom-sonar-scanner \
            begin /k:"tester-dotnet" /d:sonar.login="${{ secrets.SONAR_TOKEN }}" /d:sonar.host.url="${{ secrets.SONAR_HOST_URL }}"
            
      - name: Build project
        run: |
          docker run --rm -v ${{ github.workspace }}:/app -w /app mcr.microsoft.com/dotnet/sdk \
            dotnet build
            
      - name: Run SonarQube scan - end
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          docker run --rm -e SONAR_TOKEN -v ${{ github.workspace }}:/app -w /app custom-sonar-scanner \
            end /d:sonar.login="${{ secrets.SONAR_TOKEN }}"
