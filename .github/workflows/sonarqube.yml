name: Build

on:
  push:
    branches:
      - master

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - name: Pull SonarScanner Docker image
        run: docker pull vighneshak/sonar-scanner-dotnet
      - name: Run SonarQube scan - begin
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        run: |
          docker run --rm -e SONAR_TOKEN -e SONAR_HOST_URL -v ${{ github.workspace }}:/src -w /src vighneshak/sonar-scanner-dotnet \
            .sonar/scanner/dotnet-sonarscanner begin /k:"tester-dotnet" /d:sonar.login="$SONAR_TOKEN" /d:sonar.host.url="$SONAR_HOST_URL"
      - name: Build project
        run: |
          docker run --rm -v ${{ github.workspace }}:/src -w /src mcr.microsoft.com/dotnet/sdk \
            dotnet build
      - name: Run SonarQube scan - end
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          docker run --rm -e SONAR_TOKEN -v ${{ github.workspace }}:/src -w /src vighneshak/sonar-scanner-dotnet \
            .sonar/scanner/dotnet-sonarscanner end /d:sonar.login="$SONAR_TOKEN"
