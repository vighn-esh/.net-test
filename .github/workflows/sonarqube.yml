name: SonarQube Scan

on:
  push:
    branches:
      - master

jobs:
  sonarQubeScan:
    name: SonarQube Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - name: Pull SonarScanner Docker image
        run: docker pull vighneshak/sonar-scanner-dotnet
      - name: Run SonarQube scan
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        run: |
          docker run --rm -e SONAR_TOKEN -e SONAR_HOST_URL -v ${{ github.workspace }}:/src -w /src vighneshak/sonar-scanner-dotnet \
            .sonar/scanner/dotnet-sonarscanner begin /k:"tester-dotnet" /d:sonar.login="$SONAR_TOKEN" /d:sonar.host.url="$SONAR_HOST_URL"
          docker run --rm -e SONAR_TOKEN -e SONAR_HOST_URL -v ${{ github.workspace }}:/src -w /src vighneshak/sonar-scanner-dotnet \
            dotnet build
          docker run --rm -e SONAR_TOKEN -e SONAR_HOST_URL -v ${{ github.workspace }}:/src -w /src vighneshak/sonar-scanner-dotnet \
            .sonar/scanner/dotnet-sonarscanner end /d:sonar.login="$SONAR_TOKEN"
